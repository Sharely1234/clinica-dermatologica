<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado del análisis - Clínica Dermatológica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon1.png') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff 10%, #e0f7ff 25%, #b3e6ff 50%, #87d6cc 75%, #5ec4b2 100%);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(42, 124, 199, 0.9) !important;
            backdrop-filter: blur(6px);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
        }

        .container-resultados {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
        }

        /* Card con estilo moderno */
        .result-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 105, 148, 0.2);
            background: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            max-width: 700px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(0, 105, 148, 0.25);
        }

        .card-header {
            background: linear-gradient(135deg, #2a7cc7, #5ec4b2);
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .card-body {
            padding: 2rem;
        }

        .resultado-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .resultado-item:last-child {
            border-bottom: none;
        }

        .resultado-label {
            font-weight: 600;
            color: #2a7cc7;
            display: flex;
            align-items: center;
        }

        .resultado-valor {
            font-weight: 500;
        }

        .cancer-type {
            color: #2a7cc7;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .probability {
            color: #5ec4b2;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .model-used {
            color: #6c757d;
            font-weight: 500;
        }

        .icon-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2a7cc7, #5ec4b2);
            color: white;
            margin-right: 10px;
        }

        /* Barra de progreso */
        .progress {
            height: 12px;
            border-radius: 10px;
            background-color: #e9ecef;
            margin-top: 5px;
        }

        .progress-bar {
            background: linear-gradient(135deg, #2a7cc7, #5ec4b2);
            border-radius: 10px;
        }

        /* Burbujas decorativas */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }

        .bubble:nth-child(1) { width: 100px; height: 100px; top: 20%; left: 8%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 150px; height: 150px; top: 70%; left: 25%; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 80px; height: 80px; top: 35%; left: 75%; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 120px; height: 120px; top: 70%; left: 55%; animation-delay: 6s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        footer {
            text-align: center;
            padding: 15px;
            color: white;
            font-size: 0.9rem;
            background: rgba(42, 124, 199, 0.8);
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Burbujas -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='icon1.png') }}" alt="Logo" width="40" height="40" class="me-2">
                Clínica Dermatológica
            </a>
            <div class="d-flex">
                <a href="/dashboard" class="btn btn-light me-2">
                    <i class="fas fa-plus-circle me-1"></i>Nuevo análisis
                </a>
                <a href="/logout" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt me-1"></i>Cerrar sesión
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenedor de resultados -->
    <div class="container-resultados">
        <div class="result-card">
            <div class="card-header">
                <h3><i class="fas fa-file-medical-alt me-2"></i>Resultado del análisis</h3>
            </div>
            <div class="card-body">
                <div class="resultado-item">
                    <span class="resultado-label">
                        <span class="icon-circle"><i class="fas fa-user"></i></span>
                        Paciente:
                    </span>
                    <span class="resultado-valor">{{ paciente }}</span>
                </div>

                <div class="resultado-item">
                    <span class="resultado-label">
                        <span class="icon-circle"><i class="fas fa-diagnoses"></i></span>
                        Tipo de cáncer detectado:
                    </span>
                    <span class="resultado-valor cancer-type">{{ etiqueta }}</span>
                </div>

                <div class="resultado-item">
                    <span class="resultado-label">
                        <span class="icon-circle"><i class="fas fa-chart-line"></i></span>
                        Probabilidad:
                    </span>
                    <div class="d-flex align-items-center">
                        <span class="resultado-valor probability me-3">{{ porcentaje }}%</span>
                    </div>
                </div>

                <div class="resultado-item">
                    <span class="resultado-label">
                        <span class="icon-circle"><i class="fas fa-brain"></i></span>
                        Modelo usado:
                    </span>
                    <span class="resultado-valor model-used">{{ modelo_usado }}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        © 2025 Clínica Dermatológica | Resultados
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
