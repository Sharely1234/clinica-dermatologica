<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Clínica Dermatológica</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon1.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: linear-gradient(135deg, 
                #ffffff 10%, 
                #e0f7ff 25%, 
                #b3e6ff 50%, 
                #87d6cc 75%, 
                #5ec4b2 100%);
            background-size: 400% 400%;
            animation: gradientBackground 5s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Burbujas decorativas */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .bubble:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 15%; animation: float 8s ease-in-out infinite; }
        .bubble:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 50%; animation: float 10s ease-in-out infinite; }
        .bubble:nth-child(3) { width: 60px; height: 60px; top: 30%; left: 40%; animation: float 7s ease-in-out infinite; }
        .bubble:nth-child(4) { width: 120px; height: 120px; top: 70%; left: 55%; animation: float 9s ease-in-out infinite; }
        .bubble:nth-child(5) { width: 90px; height: 90px; top: 50%; left: 30%; animation: float 5s ease-in-out infinite; }
        .bubble:nth-child(6) { width: 50px; height: 50px; top: 60%; left: 45%; animation: float 6s ease-in-out infinite; }
        .bubble:nth-child(7) { width: 150px; height: 150px; top: 15%; left: 40%; animation: float 6s ease-in-out infinite; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Imagen a la izquierda */
        .left-image {
            position: absolute;
            bottom: 0;
            left: 20px;
            height: 90vh; /* Ajusta el tamaño según necesites */
            z-index: 2;
            pointer-events: none; /* No bloquea clics en la página */
        }

        /* Contenedor registro */
        .register-container {
            position: relative;
            width: 40%;
            min-width: 450px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 40px;
            z-index: 3;
        }
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: white;
            border-top-left-radius: 50% 50%;
            border-bottom-left-radius: 50% 50%;
            z-index: 1;
        }

        /* Formulario */
        .register-form {
            position: relative;
            z-index: 2;
            width: 80%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 105, 148, 0.2);
        }

        .register-form h3 {
            color: #2a7cc7;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .form-label {
            color: #2a7cc7;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: #2a7cc7;
            box-shadow: 0 0 0 2px rgba(42, 124, 199, 0.2);
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2a7cc7, #5ec4b2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 124, 199, 0.4);
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
            color: white;
            font-weight: 700;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Alertas */
        .alert {
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo d-flex align-items-center">
    <img src="static/icon1.png" alt="Logo" width="40" height="40" class="me-2">

    Clínica Dermatológica
    </div>

    <!-- Imagen decorativa izquierda -->
    <img src="{{ url_for('static', filename='img/Mujer.png') }}" alt="Decoración" class="left-image">

    <!-- Burbujas -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Registro -->
    <div class="register-container">
        <div class="register-form">
            <h3>Registrar nuevo usuario</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select name="rol" class="form-control" required>
                        <option value="medico">Médico</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn-register">Registrar</button>
            </form>

            {% if error %}
            <div class="alert alert-danger mt-3 text-center shadow-sm">{{ error }}</div>
            {% endif %}

            <div class="mt-3 text-center">
                <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
